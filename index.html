<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Form</title>

    <link rel="stylesheet" href="./css/style.css"

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  </head>
  <body>

    <!-- Container -->
    <div class="container">
      <div class="header">
          <h2>Criar Conta</h2>
      </div>
      
      <!-- Formulário -->
      <form class="form" id="form">

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

          <div class="form-control">
            <label>Login</label>
            <input type="text" placeholder="user07" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="ususario07@email.com" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label>Senha</label>
            <input type="password" placeholder="+ de 7 Caracteres" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label>Confirmar senha</label>
            <input type="password" placeholder="+ de 7 Caracteres" id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <button>Enviar</button>

          <div class="sign-in">Já tem uma conta?<a href="#">Faça login!</a>
      </form>
      <!-- Formulário -->
      
    </div>
    <!-- Container -->

    <script src="./app.js"></script>
  </body>
</html>
